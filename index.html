<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body class="bg-body-tertiary">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spain 91</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <h1 id="title" onclick="handleTitle()" class="text-center text-primary mt-2">Event Handlers</h1>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-10 col-sm-8 col-md-7 col-lg-6">
        <form onsubmit="handleSubmit()">
          <div class="form mb-3">
            <label for="inputEmail">Email address</label>
            <div class="input-group">
              <input id="inputEmail" type="email" class="form-control" placeholder="name@domain.com">
            </div>
          </div>
          <div class="form">
            <label for="inputPassword">Password</label>
            <div class="input-group">
              <input id="inputPassword" type="password" class="form-control" placeholder="password">
              <div id="view" onclick="handleView()" class="input-group-text text-light bg-success">
                <i class="fas fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-warning">Ingresar</button>
            <button onclick="handleRegister([115, 'hola', 'spain-91'])" type="button" class="btn btn-secondary">Registrarme</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

  <script src="./index.js"></script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
