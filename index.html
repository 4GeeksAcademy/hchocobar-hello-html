<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>HTML Form</title>
</head>

<body>
  <div class="container mt-3 d-flex justify-content-end">
    <button onclick="handleLogin()" id="btnLogin" class="btn btn-warning">Login</button>
  </div>
  <h1 id="title" class="text-center text-primary">HTML Form</h1>
  <div id='card' class="container mx-5 d-none">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div id="formLogin" class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-10 col-sm-8 col-md-7 col-lg-6">

        <form onsubmit="handleSubmit()">
          <div class="form mb-3">
            <label for="floatingInput">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@domain.com">
            </div>
          </div>
          <div class="form">
            <label for="floatingPassword">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="floatingPassword" placeholder="password">
              <div id="view" class="input-group-text text-light bg-success"
                onclick="handleView()">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>

          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-warning">Ingresar</button>
            <button onclick="handleRegister()" type="button" class="btn btn-secondary">Registrarme</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>

    </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
