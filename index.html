<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Spain 77</title>
</head>

<body>
  <h1 class="text-center text-primary mt-2">Event Handlers</h1>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-10 col-sm-8 col-md-7 col-lg-6">
        <form onsubmit="handleSumit()">
          <div class="form mb-3">
            <label for="inputEmail">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="name@domain.com">
            </div>
          </div>
          <div class="form">
            <label for="inputPassword">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="password">
              <div id="view" onclick="handleView()" class="input-group-text text-light bg-success">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-warning">Ingresar</button>
            <button onclick="handleRegister()" type="button" class="btn btn-secondary">Registrarme</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

  <!-- Custom JS -->
  <script src="./index.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
