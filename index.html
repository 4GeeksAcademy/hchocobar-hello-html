  <div class="container my-4">
    <h1 class="text-center text-primary mt-2">Event Handlers</h1>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-10 col-sm-8 col-md-7 col-lg-6">

          <!-- Formlario de Login -->
          <form id="formLogin" class="mt-2">
            <div class="form mb-3">
              <label for="inputEmail">Email address</label>
              <div class="input-group">
                <input id="inputEmail" type="email" class="form-control" placeholder="name@domain.com">
              </div>
            </div>
            <div class="form" onsubmit="handleSubmit()">
              <label for="inputPassword">Password</label>
              <div class="input-group">
                <input id="inputPassword" type="password" class="form-control" placeholder="password">
                <div id="view" onclick="handleView()" class="input-group-text text-light bg-success">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
            </div>
            <div class="mt-4">
              <button type="submit" class="btn btn-warning">Ingresar</button>
              <button type="button" class="btn btn-secondary" onclick="register()">Registrarme</button>
              <button type="reset" class="btn btn-outline-secondary">Cancel</button>
            </div>
          </form>

          <!-- dashboard del cliente -->
          <div id="dashboard" class="mt-2 d-none">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            
            <div class="mb-3">
              <label for="basic-url" class="form-label">Your vanity URL</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
              </div>
              <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">.00</span>
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>
            
            <div class="input-group">
              <span class="input-group-text">With textarea</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <button type="button" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" onclick="handleFormLogin()">Formulario Login</button>

          </div>

        </div>
      </div>
    </div>  
  
    <script src="./index.js"></script>
