<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./syles/style.css">
  <title>Instagram Post with Bootstrap</title>
</head>
<body>
  <div class="container bg-light">
    <h1 class="text-center">HTML Forms</h1>
    <form action="" onsubmit="nombrefuncion()">
      <!-- inicio de fila 1 -->
      <div class="row mb-3">
        <!-- inicio columna 1 -->
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Ingresa un email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
        </div>
        <!-- inicio columna 2 -->
        <div class="col">
          <label class="form-label">Password</label>
          <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
        </div>
      </div>
      <!-- fin de fila 1 -->


      <!-- inicio fila 2 -->
      <div class="row">
        <!-- inicio columna 1 -->
        <div class="col-12 col-md-6">
          <input type="date" class="form-control mt-2">
          <input type="file" class="form-control mt-2">
        </div>
        <!-- inicio columna 2 -->
        <div class="col-6 col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>
        <!-- inicio columna 3 -->
        <div class="col-6 col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
        </div>
      </div>


      <!-- fin fila 2 -->
      <div class="row">
        <div class="col-8 mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tu comentario"></textarea>
        </div>
      </div>

      <div class="col-auto d-flex justify-content-evenly">
        <button type="button"  class="btn btn-primary mx-1">Login</button>
        <button type="submit" class="btn btn-success mx-1">Button2</button>
        <button type="submit" class="btn btn-success mx-1">Button</button>
        <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
      </div>
    </form>
  </div>

   <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
